  <main class="container mx-auto max-w-4xl px-4 py-8">

    <div class="w-full overflow-x-auto mb-4 not-prose">
      <div class="breadcrumbs text-sm whitespace-nowrap">
        <ol class="inline-flex space-x-2 p-0">

          <li><a href="contact.html">お問い合わせ</a></li>
        </ol>
      </div>
    </div>

    <div class="max-w-xl mx-auto prose">
      <h1 class="mb-3">お問い合わせフォーム</h1>
      <div class="contact-box">
      <section>
      <ol class="steps w-full">
      <li class="step step-primary">内容の入力</li>
      <li class="step">内容の確認</li>
      <li class="step">送信完了</li>
      </ol>
      <form action="confirm.html" method="post" class="h-adr" enctype="multipart/form-data">
      <div class="space-y-4"> <h2 class="text-xl font-bold border-b pb-2">お問い合わせ情報</h2>
      <div class="form-control">
      <label class="label">
      <span class="label-text"><span class="badge badge-soft badge-error badge-xs text-white mr-1">必須</span>ご用件</span>
      </label>
      <select id="description" name="description" class="select select-bordered w-full">
      <option value="">選択してください</option>
      <option value="ご質問">ご質問</option>
      <option value="ご要望">ご要望</option>
      <option value="資料請求">資料請求</option>
      <option value="その他">その他</option>
      </select>
      </div>
      <div class="form-control">
      <label class="label">
      <span class="label-text"><span class="badge badge-soft badge-error badge-xs text-white mr-1">必須</span>お問い合わせ内容</span>
      </label>
      <textarea id="inquiry" name="inquiry" class="textarea textarea-bordered h-32 w-full max-w-none" placeholder="お問い合わせ内容を入力してください。"></textarea>
      </div>
      </div>
      <div class="space-y-4">
      <h2 class="text-xl font-bold border-b pb-2">お客様情報</h2>
      <div class="form-control">
      <label class="label">
      <span class="label-text"><span class="badge badge-soft badge-neutral badge-xs text-white mr-1">任意</span>所属（会社名・学校名など）</span>
      </label>
      <input id="organization" type="text" name="organization" value="" value="" placeholder="例）株式会社〇〇〇" class="input input-bordered w-full">
      </div>
      <div class="form-control">
      <label class="label">
      <span class="label-text"><span class="badge badge-soft badge-error badge-xs text-white mr-1">必須</span>お名前</span>
      </label>
      <input id="name" type="text" name="name" value="" placeholder="例）山田 太郎" class="input input-bordered w-full">
      </div>
      <div class="form-control">
      <label class="label">
      <span class="label-text"><span class="badge badge-soft badge-error badge-xs text-white mr-1">必須</span>メールアドレス</span>
      </label>
      <input id="email" type="email" name="email" value="" placeholder="例）info@example.com" class="input input-bordered w-full">
      </div>
      <div class="form-control">
      <label class="label">
      <span class="label-text"><span class="badge badge-soft badge-neutral badge-xs text-white mr-1">任意</span>お電話番号</span>
      </label>
      <input id="tel" type="tel" name="tel" placeholder="例）0123456789" class="input input-bordered w-full">
      </div>
      <div class="form-control">
      <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
      <input type="hidden" class="p-country-name" value="Japan">
      <label class="label">
      <span class="label-text"><span class="badge badge-soft badge-error badge-xs text-white mr-1">必須</span>ご住所</span>
      </label>
      <div class="flex gap-2 w-full">
      <input type="text" name="postal-code" autocomplete="postal-code" value="" id="postal-code" class="js-insert-hyphen p-postal-code input input-bordered flex-1" size="9" maxlength="8" placeholder="郵便番号">

      <select name="address-level1" autocomplete="address-level1" id="address-level1" class="select select-bordered flex-1 p-region form-select">
      <option>都道府県を選択</option>
      <option value="北海道">北海道</option>
      <option value="青森県">青森県</option>
      <option value="岩手県">岩手県</option>
      <option value="宮城県">宮城県</option>
      <option value="秋田県">秋田県</option>
      <option value="山形県">山形県</option>
      <option value="福島県">福島県</option>
      <option value="茨城県">茨城県</option>
      <option value="栃木県">栃木県</option>
      <option value="群馬県">群馬県</option>
      <option value="埼玉県">埼玉県</option>
      <option value="千葉県">千葉県</option>
      <option value="東京都">東京都</option>
      <option value="神奈川県">神奈川県</option>
      <option value="新潟県">新潟県</option>
      <option value="富山県">富山県</option>
      <option value="石川県">石川県</option>
      <option value="福井県">福井県</option>
      <option value="山梨県">山梨県</option>
      <option value="長野県">長野県</option>
      <option value="岐阜県">岐阜県</option>
      <option value="静岡県">静岡県</option>
      <option value="愛知県">愛知県</option>
      <option value="三重県">三重県</option>
      <option value="滋賀県">滋賀県</option>
      <option value="京都府">京都府</option>
      <option value="大阪府">大阪府</option>
      <option value="兵庫県">兵庫県</option>
      <option value="奈良県">奈良県</option>
      <option value="和歌山県">和歌山県</option>
      <option value="鳥取県">鳥取県</option>
      <option value="島根県">島根県</option>
      <option value="岡山県">岡山県</option>
      <option value="広島県">広島県</option>
      <option value="山口県">山口県</option>
      <option value="徳島県">徳島県</option>
      <option value="香川県">香川県</option>
      <option value="愛媛県">愛媛県</option>
      <option value="高知県">高知県</option>
      <option value="福岡県">福岡県</option>
      <option value="佐賀県">佐賀県</option>
      <option value="長崎県">長崎県</option>
      <option value="熊本県">熊本県</option>
      <option value="大分県">大分県</option>
      <option value="宮崎県">宮崎県</option>
      <option value="鹿児島県">鹿児島県</option>
      <option value="沖縄県">沖縄県</option>
      </select>
      </div>
      <div class="space-y-4 mt-2">
      <input id="address1" type="text" name="address1" autocomplete="address-level2 address-line1" value="" class="p-locality p-street-address p-extended-address input input-bordered w-full !mb-2" placeholder="市区町村・番地">
      <input id="address2" type="text" name="address2" autocomplete="address-line2" value="" class="input input-bordered w-full" placeholder="建物名等（任意）">
      </div>
      </div>
      </div>
      <div class="flex justify-center form-control mt-10">
      <button type="submit" class="btn btn-primary"> 送信内容の確認へ </button>
      </div>
      </form>
      </section>
      </div>
      </div>

  </main>
