  <!-- お問い合わせ情報 -->
  <div class="space-y-4"> 
    <h2 class="text-xl font-bold border-b pb-2">お問い合わせ情報</h2>

    <div class="form-control">
      <label class="label">
        <span class="label-text"><span class="badge badge-soft badge-error badge-xs text-white mr-1">必須</span>ご用件</span>
      </label>
      <select id="description" name="description" class="select select-bordered w-full">
		<option value="">選択してください</option>
		<option value="ご質問"{description:selected#ご質問}>ご質問</option>
		<option value="ご要望"{description:selected#ご要望}>ご要望</option>
		<option value="資料請求"{description:selected#資料請求}>資料請求</option>
		<option value="その他"{description:selected#その他}>その他</option>
      </select>
	  <input type="hidden" name="field[]" value="description">
	  <input type="hidden" name="description:v#required">
	  <!-- BEGIN description:validator -->
	  <p class="text-error mt-2 text-sm">ご用件を選択してください。</p>
	  <!-- END description:validator -->
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text"><span class="badge badge-soft badge-error badge-xs text-white mr-1">必須</span>お問い合わせ内容</span>
      </label>
      <textarea id="inquiry" name="inquiry" class="textarea textarea-bordered h-32 w-full max-w-none" placeholder="お問い合わせ内容を入力してください。">{inquiry}</textarea>
	  <input type="hidden" name="field[]" value="inquiry">
	  <input type="hidden" name="inquiry:v#required">
	  <input type="hidden" name="inquiry:c" value="KV">
	  <!-- BEGIN inquiry:validator -->
	  <p class="text-error mt-2 text-sm">お問い合わせ内容を入力してください。</p>
	  <!-- END inquiry:validator -->
	</div>
  </div>
