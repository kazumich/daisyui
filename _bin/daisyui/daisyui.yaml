column:
    - { column_id: 3, column_sort: 1, column_align: auto, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '11', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 2, column_blog_id: 1 }
    - { column_id: 4, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "愛犬との暮らしは幸せな毎日をもたらしますが、ちょっとした工夫を加えることで、さらに充実した時間に変わります。この記事では、散歩コースの選び方やコミュニケーション術など、すぐに取り入れられるヒントを 10 項目にまとめました。\n\n日常的なケアや遊びの工夫、犬が落ち着ける環境づくりなどを実践することで、愛犬との絆が深まり、ストレスの少ない快適な暮らしが実現します。あなたと愛犬がより笑顔になれる暮らしのヒントをぜひ試してみてください。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 2, column_blog_id: 1 }
    - { column_id: 5, column_sort: 1, column_align: center, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '13', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 3, column_blog_id: 1 }
    - { column_id: 6, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "ペットショップには数多くのグッズが並んでいますが、実際に使ってみると期待外れということも少なくありません。今回は、犬好きが厳選した、実際に役立つ便利なペットグッズを 5 つ紹介します。\n\nお手入れ用品やお散歩グッズなど、機能性と使いやすさを兼ね備えたアイテムをピックアップしました。愛犬との暮らしを快適にし、飼い主の負担も軽減するグッズを選んで、毎日の生活をより快適にしましょう。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 3, column_blog_id: 1 }
    - { column_id: 7, column_sort: 1, column_align: center, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '12', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 4, column_blog_id: 1 }
    - { column_id: 8, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "犬を初めて迎える際には、不安や疑問が尽きません。この記事では、犬との暮らしを始める前に必要な準備や、揃えておきたい用品などを丁寧に解説します。お迎え後に困らないために、事前の準備が何より大切です。\n\nまた、犬種選びのポイントや、住環境に応じた生活スペース作りについても紹介しています。しっかりと準備を整えれば、愛犬とのスムーズな新生活がスタートできるでしょう。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 4, column_blog_id: 1 }
    - { column_id: 9, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "犬との外出がもっと楽しくなる、犬歓迎のカフェを厳選して紹介します。ドッグラン併設のお店や、愛犬専用のメニューを提供しているお店など、魅力的なスポットをピックアップしました。\n\n実際に訪れた飼い主の口コミや体験談も参考にして、愛犬との素敵な時間を過ごしてみませんか？犬とお出かけを楽しむことで、飼い主同士の交流の場にもなり、より充実した休日が過ごせるでしょう。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 5, column_blog_id: 1 }
    - { column_id: 10, column_sort: 1, column_align: center, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '10', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 6, column_blog_id: 1 }
    - { column_id: 11, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "大切な愛犬には健康で長生きしてほしいもの。そのためには日々の食事とケアが重要です。この記事では、愛犬の健康寿命を伸ばすために、適切なフードの選び方や与え方、日常的なケアのコツについて紹介します。\n\nまた、愛犬の年齢や犬種に合わせた健康管理法や、見逃しがちな病気の兆候についても触れています。普段の生活からできる簡単な工夫で、愛犬の健康を長く守ってあげましょう。\n", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 6, column_blog_id: 1 }
    - { column_id: 12, column_sort: 1, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "犬にはそれぞれ特徴があり、犬種によって暮らし方やケアのポイントが異なります。この記事では、人気のある犬種をいくつかピックアップし、その特徴に合った理想的な暮らし方をご紹介します。\n\n活発な犬種向けの生活スタイルや、小型犬と室内で快適に過ごすコツなど、飼い主のライフスタイルに合った提案を行います。犬種ごとの特性を理解することで、より楽しく快適な共同生活を送れるでしょう。\n", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 7, column_blog_id: 1 }
    - { column_id: 13, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "市販のドッグフードも便利ですが、手作りフードなら、栄養バランスを考えながら愛情をたっぷり込めることができます。この記事では、初心者でも簡単に作れる手作りドッグフードのレシピを紹介します。\n\n季節の野菜や肉類を活用したシンプルで栄養価の高いメニューばかりなので、愛犬の食いつきも抜群。毎日の食事に変化をつけて、愛犬の喜ぶ顔をぜひ見てみませんか？\n", column_field_2: markdown, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 8, column_blog_id: 1 }
    - { column_id: 14, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "犬との暮らしをさらに楽しむために、アウトドアでできる趣味を始めてみませんか？登山やキャンプ、ドッグスポーツなど、愛犬と一緒に楽しめるアクティビティをご紹介します。\n\nアウトドア活動を通じて、愛犬との絆が深まるだけでなく、飼い主自身のリフレッシュにも繋がります。自然の中で愛犬と過ごす時間は、きっと忘れられない体験になるでしょう。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 9, column_blog_id: 1 }
    - { column_id: 15, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "犬との良好な関係を築くには、日常的なトレーニングが欠かせません。この記事では、無理なく自然に愛犬との絆を深めるトレーニング方法を紹介しています。基本的なしつけから、応用的な遊びを取り入れたトレーニングまで幅広く解説します。\n\n楽しみながらトレーニングを続けることで、愛犬とのコミュニケーション力も向上します。より信頼し合える関係づくりのために、ぜひ実践してみてください。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 10, column_blog_id: 1 }
    - { column_id: 16, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "犬と暮らしていると、しつけや健康管理、散歩中のトラブルなど、さまざまな悩みに直面します。この記事では、よくある質問や悩みを Q&amp;A 形式で分かりやすくまとめました。\n\n専門家による的確なアドバイスや、同じ悩みを持つ飼い主のリアルな声を参考に、愛犬との毎日の暮らしをより快適にするヒントを提供します。あなたの疑問や悩みの解消にお役立てください。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 11, column_blog_id: 1 }
    - { column_id: 17, column_sort: 1, column_align: auto, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '14', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 5, column_blog_id: 1 }
    - { column_id: 18, column_sort: 2, column_align: auto, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '20', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 7, column_blog_id: 1 }
    - { column_id: 19, column_sort: 1, column_align: auto, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '21', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 8, column_blog_id: 1 }
