    - { column_id: 21, column_sort: 1, column_align: auto, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '22', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 10, column_blog_id: 1 }
    - { column_id: 22, column_sort: 1, column_align: auto, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '17', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 11, column_blog_id: 1 }
    - { column_id: 23, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "愛犬と過ごす時間は、何も外出だけではありません。天気が悪い日や忙しい日でも室内で楽しく遊ぶ方法を知っていれば、ストレスなく絆を深められます。例えば、おやつを使った宝探しゲームや、知育玩具を活用した遊びは、犬に刺激を与えつつ楽しませることができます。\n\nまた、室内で遊ぶことは、愛犬のトレーニングやしつけにも繋がります。集中力を高めたり、飼い主とのコミュニケーションを密にしたりすることが可能です。この記事では、自宅で簡単に取り入れられる室内遊びアイデアを 7 つ厳選して紹介します。家で過ごす時間をさらに充実させ、愛犬の運動不足やストレスも解消しましょう。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 12, column_blog_id: 1 }
    - { column_id: 24, column_sort: 1, column_align: auto, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '18', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 12, column_blog_id: 1 }
    - { column_id: 25, column_sort: 1, column_align: center, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '15', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 13, column_blog_id: 1 }
    - { column_id: 26, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "旅行を計画する際、「愛犬と一緒に泊まれる宿」を探すのに苦労した経験はありませんか？最近は犬と宿泊できる施設が増えていますが、実際に犬連れで快適に過ごせるかどうかは気になるところです。この記事では、全国各地から厳選した、愛犬と安心して宿泊できるおすすめの宿を 5 つご紹介します。\n\n施設ごとのサービスや設備、愛犬への対応、食事面での配慮などを細かく比較し、リアルな口コミ情報も交えて紹介します。愛犬との旅行をもっと快適で思い出深いものにするために、ぜひお気に入りの宿を見つけてみてください。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 13, column_blog_id: 1 }
    - { column_id: 27, column_sort: 1, column_align: center, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '24', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 14, column_blog_id: 1 }
    - { column_id: 28, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "シニア期を迎えた愛犬には、これまで以上に健康管理への配慮が必要です。年齢とともに衰える体力や免疫力に応じて、フードの見直しや運動の質の改善など、より細やかなケアが求められます。定期的な健康診断や日常的な健康チェックの重要性についても知識を深めることで、愛犬の健康寿命を伸ばすことができます。\n\nさらに、シニア犬特有の病気や症状について理解を深めておけば、異常に気付いた際に迅速に対応できます。この記事では、シニア犬が快適に暮らすための健康管理の具体的なポイントや、家庭で簡単にできる日常ケア方法をご紹介します。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 14, column_blog_id: 1 }
    - { column_id: 29, column_sort: 1, column_align: center, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '16', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 15, column_blog_id: 1 }
    - { column_id: 30, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "トリミングは愛犬の見た目だけでなく、健康管理の一環として重要です。しかし毎回サロンに行くのは時間も費用もかかります。自宅で基本的なトリミングができれば、愛犬の負担軽減にもなり、飼い主とのスキンシップにも役立ちます。\n\nこの記事では、初心者でも簡単に実践できるトリミングの基礎知識や、必要な道具の選び方、具体的な方法を写真付きで解説します。爪切りや耳掃除、ブラッシングなどの基本的なケアから始めてみましょう。これを機に、トリミングに挑戦して愛犬とのコミュニケーションを深めませんか？", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 15, column_blog_id: 1 }
    - { column_id: 31, column_sort: 1, column_align: center, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '20', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 16, column_blog_id: 1 }
    - { column_id: 32, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "愛犬との暮らしでよくある悩みの一つが「困った行動」です。無駄吠え、噛み癖、トイレトレーニングの失敗など、行動に悩んでいる飼い主さんも多いでしょう。この記事では、初心者でも取り組みやすく、効果的なしつけ方法を具体的なケースごとにまとめました。\n\n問題行動の原因や飼い主の行動パターンを見直すことで、徐々に問題を改善することができます。専門家監修の具体的なトレーニング方法を試してみて、愛犬とストレスなく快適に暮らせる環境を整えましょう。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 16, column_blog_id: 1 }
    - { column_id: 33, column_sort: 1, column_align: center, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '15', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 17, column_blog_id: 1 }
    - { column_id: 34, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "愛犬との日常の一瞬を素敵な写真に残したい、と思ったことはありませんか？高価なカメラがなくても、スマートフォンを使えば簡単にプロ並みの写真を撮ることができます。表情を引き出すためのコツや、光の使い方、構図のポイントを覚えておけば、いつでも最高の一枚を残すことが可能です。\n\nこの記事では、誰でもすぐに実践できる愛犬撮影のテクニックを詳しくご紹介します。SNSにアップしたりアルバムを作ったりと、日々の暮らしをもっと楽しくする方法を学びましょう。\n", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 17, column_blog_id: 1 }
    - { column_id: 35, column_sort: 1, column_align: center, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '21', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 18, column_blog_id: 1 }
    - { column_id: 36, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "災害は突然やってきます。そんな時に備えて、愛犬との避難グッズや防災の知識を日頃から準備しておくことが大切です。何を揃えるべきか、避難先での注意点、日頃の訓練など、具体的な防災対策を解説します。\n", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 18, column_blog_id: 1 }
    - { column_id: 37, column_sort: 1, column_align: center, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '23', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 19, column_blog_id: 1 }
    - { column_id: 38, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "ドッグランは、愛犬を自由に走らせることができる絶好の場所です。しかし、利用する際には守るべきマナーや注意点があります。まず大切なのは愛犬の性格や行動を理解すること。他の犬との相性が悪い場合や、攻撃的な行動を示す場合は、ドッグランを避ける、または貸切可能な施設を検討しましょう。\n\nまた、入場前には必ず狂犬病予防注射や混合ワクチン接種が済んでいるかを確認しましょう。他の利用者や犬への配慮として、糞の後始末や過度な吠えをコントロールすることも飼い主としての責務です。さらに、初めて訪れるドッグランでは、最初はリードを付けて環境に慣れさせることも大切です。\n\nこの記事では、ドッグランでの基本マナー、トラブルを防ぐための具体的な注意点を詳しく解説します。安全で快適な環境で、愛犬が思いっきり遊べるようにしっかり学びましょう。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 19, column_blog_id: 1 }
    - { column_id: 39, column_sort: 1, column_align: center, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '19', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 20, column_blog_id: 1 }
    - { column_id: 40, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "犬が好きな人の中には、多頭飼いに憧れを持つ人も多いでしょう。しかし、単純に犬の数が増えるということではなく、飼育環境や飼い主の負担も大きく変わります。新しい犬を迎える際には、既に飼っている犬の性格や年齢、相性をよく検討する必要があります。\n\n多頭飼いを成功させるには、犬同士が互いにストレスを感じずに生活できる環境を整えることが重要です。食事スペースや寝る場所を分けたり、それぞれに十分な愛情を注いだりするなど、細やかな配慮が求められます。特に、飼い主が十分な時間を確保できるかどうかも重要なポイントです。\n\nこの記事では、多頭飼いを検討する方のために、成功のポイントや注意点を具体的に解説します。犬同士が良好な関係を築けるよう、飼い主が理解を深めて、快適な暮らしを実現しましょう。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 20, column_blog_id: 1 }
    - { column_id: 41, column_sort: 1, column_align: center, column_type: media, column_attr: '', column_group: '', column_size: '700', column_field_1: '19', column_field_2: '', column_field_3: '', column_field_4: 'yes', column_field_5: '', column_field_6: acms-col-sm-12, column_field_7: '', column_field_8: '', column_entry_id: 21, column_blog_id: 1 }
    - { column_id: 42, column_sort: 2, column_align: auto, column_type: text, column_attr: '', column_group: '', column_size: '', column_field_1: "愛犬の健康を守るためには、定期的な健康診断が欠かせません。特に犬は人間と異なり、自ら不調を訴えることができません。定期的な診断で病気や異常を早期に発見することが、健康寿命を伸ばすための重要な鍵となります。\n\nしかし、健康診断と一口に言っても、どのような検査が必要なのか、どれくらいの頻度で受ければ良いのか、判断に迷うこともあるでしょう。年齢や犬種によって必要な検査項目も異なりますが、基本的には血液検査、尿検査、便検査、そして触診などが一般的に行われます。\n\n本記事では、獣医師のアドバイスをもとに、愛犬の健康診断を受ける際に必ず押さえておくべきポイントをまとめました。初めて健康診断を受ける方はもちろん、これまであまり詳しく知らなかったという方にも役立つ情報です。愛犬と長く元気に暮らすためにも、正しい知識を身につけておきましょう。", column_field_2: p, column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_entry_id: 21, column_blog_id: 1 }
